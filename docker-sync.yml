version: '2'
options:
  verbose: false
  compose-dev-file-path: 'docker-compose-osx.yml'
  max_attempt: 50
syncs:
  app-sync:
    sync_strategy: 'native_osx'
    src: './'
    sync_excludes: ['.git', 'var/cache', '.docker', '.idea', 'vendor']
    sync_excludes_type: 'Path'
    monit_high_cpu_cycles: 2
